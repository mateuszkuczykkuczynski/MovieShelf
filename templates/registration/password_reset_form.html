{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block titile %}Password Reset{% endblock titile %}

{% block content %}
    <div class="form-group">
        <br>
        <h2>Forgot your password?</h2>
        <br>
        <p>Enter your email address below, and we'll email instructions
            for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button style="width:250px;" type="submit" class="btn btn-primary btn-block mb-4">Send me instructions!
            </button>
        </form>
    </div>
    <style>
        .btn-primary {
            background-color: seagreen;
            border-color: seagreen;
        }

        .btn-primary:hover {
            background-color: darkgreen;
            border-color: darkgreen;
        }

        .form-control:focus {
            border-color: darkgreen !important;
            box-shadow: 0 0 0 0.2rem rgba(0, 100, 0, 0.25) !important;
        }
    </style>
{% endblock content %}
