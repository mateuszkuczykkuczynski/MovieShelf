{% extends 'base.html' %}
{% block title %}Search results{% endblock title %}

{% block content %}
    {% if results.Search %}
        {% for result in results.Search %}
            <div class="card-content">
                <a href=" {% url 'movie_details' result.imdbID %} "> {{ result.Title }}</a>
                <span class="right"><i class="material-icons"></i>{{ result.Year }}</span>
                <p>Poster: <b><img src="{{ result.Poster }}" alt=""></b></p>
            </div>
        {% endfor %}
    {% else %}
    <p>No results found.</p>
    {% endif %}
{% endblock %}
