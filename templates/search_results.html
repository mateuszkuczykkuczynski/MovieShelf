{% extends 'base.html' %}
{% block title %}Search results{% endblock title %}

{% block content %}
    {% if results.Search %}
        {% for result in results.Search %}
            <div class="card-content">
                <span class="card-title"><b>{{ result.Title }}</b></span>
                <span class="right"><i class="material-icons"></i>{{ result.Year }}</span>
                <p><b>{{ result.Type }}</b></p>
            </div>
        {% endfor %}
    {% else %}
    <p>No results found.</p>
    {% endif %}
{% endblock %}
