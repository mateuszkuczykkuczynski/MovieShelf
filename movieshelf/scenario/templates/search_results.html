{% extends 'homepage.html' %}
{% load static %}
{% block content %}
      <!--   Icon Section   -->
      <div class="row">
        {% for movie in movie_data.Search %}
          <div class="col s12 m4">
            <div class="card">
              <div class="card-image">
              </div>
              <div class="card-content">
                <span class="card-title"><b>{{ movie.Title }}</b></span>
                <span class="right"><i class="material-icons"></i>{{ movie.Year }}</span>
                <p><b>{{movie.Type}}</b></p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>



{% endblock %}
