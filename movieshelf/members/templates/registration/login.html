{% block content %}

<h1>You can log in here...</h1>

<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Log In</button>
    </form>
</div>
<div> Forgot your password? <a href="{% url 'reset_password' %}">Reset password</a>
</div>

{% endblock %}
